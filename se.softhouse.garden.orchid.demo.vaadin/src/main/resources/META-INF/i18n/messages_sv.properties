
window.title = Svensk Demo

# Variables or arguments added to 
hello.message = Hej Vaadin användare {name} !

# On Message can include other messages in the format
# {m:<key>}
# {m:<key>:<variable>:<regexp>}
# The <key> is the key for the message to include
# The <variable> and <regexp> can be used to make a conditional include, the regexp must match the value of the variable
color.message = {m:color.red:colorId:10}{m:color.blue:colorId:20}{m:color.none:colorId:^$} {m:color.message.end}
color.message.end = vald
color.none = Ingen färg
color.red = Röd
color.blue = Blå

